<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages fallback for Vue Router (history mode)
      (function() {
        var currentPath = location.pathname;
        var base = "/frontendmentor"; // <-- Replace this with your actual repo name

        // Reconstruct the full URL with hash
        var newUrl = base + "/index.html#"+ currentPath.replace(base, '') + location.search + location.hash;

        // Redirect to index.html with hash mode fallback
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
